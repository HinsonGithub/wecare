<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - WE CARE SEN CHILDREN (HK)</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <header>
        <div class="container">
            <p class="logo">WE CARE SEN CHILDREN (HK)</p>
            <nav>
                <ul>
                    <li><a href="/index.html">主頁</a></li>
                    <li><a href="/event">活動</a></li>
                    <li><a href="/login">登入</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="login-container">
        <h2>會員登入</h2>
        <div class="notice">
            <p><strong>注意：</strong>本站不提供公開註冊服務。如需申請帳戶，請電郵至 <strong>kh@wecare.dpdns.org</strong> 聯繫我們的職員。</p>
        </div>
        
        <form action="#" method="post" onsubmit="return false;">
            <label for="email" style="display: block; text-align: left; margin-bottom: 5px;">電郵地址</label>
            <input type="text" id="email" name="email" placeholder="請輸入電郵地址">
            
            <label for="password" style="display: block; text-align: left; margin-bottom: 5px;">密碼</label>
            <input type="password" id="password" name="password" placeholder="請輸入密碼">
            
            <button type="submit" class="button">登入</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 WE CARE SEN CHILDREN (HK) | 聯絡我們：info@wecare.dpdns.org | 隱私政策</p>
    </footer>

</body>
</html>
