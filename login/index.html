<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - WE CARE</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <header>
        <div class="container">
            <p class="logo">WE CARE</p>
            <nav>
                <ul>
                    <li><a href="/">主頁</a></li>
                    <li><a href="/event/">活動</a></li>
                    <li><a href="/login/">登入</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="login-container">
        <h2>會員登入</h2>
        <div class="notice">
            <p><strong>注意：</strong>本站不提供公開註冊服務。如需申請帳戶，請電郵至 <strong>kh@wecare.dpdns.org</strong> 聯繫我們的職員。</p>
        </div>
        
        <form id="login-form">
            <label for="email" style="display: block; text-align: left; margin-bottom: 5px;">電郵地址</label>
            <input type="text" id="email" name="email" placeholder="請輸入電郵地址" required>
            
            <label for="password" style="display: block; text-align: left; margin-bottom: 5px;">密碼</label>
            <input type="password" id="password" name="password" placeholder="請輸入密碼" required>
            
            <button type="submit" class="button">登入</button>
        </form>

        <p id="message-area" style="color: red; margin-top: 15px;"></p>
    </div>

    <footer>
        <p>&copy; 2025 WE CARE | 聯絡我們：info@wecare.dpdns.org | 隱私政策 | Error Verify</p>
    </footer>
    <script>
  const form = document.getElementById('login-form');
  const msgArea = document.getElementById('message-area');

  form.addEventListener('submit', async e => {
    e.preventDefault();
    msgArea.textContent = '正在登入...'; // 顯示處理中訊息
    msgArea.style.color = 'blue';

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('https://api.wecare.dpdns.org/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      // --- 偵錯模式的關鍵 ---
      // 不管成功或失敗，都先讀取後端回傳的內容
      const responseText = await response.text();

      // 在頁面上顯示詳細的偵錯資訊
      msgArea.style.color = 'red';
      msgArea.innerHTML = `
        <p><strong>偵錯資訊：</strong></p>
        <p>HTTP 狀態碼: ${response.status}</p>
        <p>後端回應內容: ${responseText}</p>
      `;

      // 如果真的成功了，再嘗試跳轉
      if (response.ok) {
        msgArea.style.color = 'green';
        msgArea.textContent = '登入成功，正在跳轉...';
        const data = JSON.parse(responseText);
        if (data.token) {
          localStorage.setItem('session_token', data.token);
          window.location.href = '/dashboard/';
        }
      }

    } catch (error) {
      msgArea.style.color = 'red';
      msgArea.textContent = `前端捕捉到錯誤： ${error.message}`;
    }
  });
</script>



</body>
</html>
